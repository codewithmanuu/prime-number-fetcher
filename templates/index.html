<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Prime Numbers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main-container">
        <div>
        <h1>Find Prime Numbers</h1>
        <form id="prime-form">
            {% csrf_token %}
            <label for="input_number">Enter a number:</label>
            <input type="number" id="input_number" name="input_number">
            <button type="submit">Submit</button>
        </form>
        
        <div id="response" style="display: flex; align-items: center; max-width: 400px; max-height: 100px; overflow: auto;">
            <!-- The prime numbers will be displayed here -->
        </div>
    </div>
    </div>
</body>
</html>
